<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html ng-app>
    <head>
        <link href="ballroom.css" rel="stylesheet" type="text/css" />
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div id="user-box">
            <div id="user-box-in">
                <p>Hello</p>
                <table id="reg-sign">
                    <tr>
                        <td class="reg-sign-selector">Register</td>
                        <td class="reg-sign-selector">Login</td>
                    </tr>
                </table>
                <form action="/register.html" method="post">
                    <input type="email" name="email" placeholder="email">
                    <input id="pw" type="password" name="password" placeholder="password">
                    <input id="passconf" type="confirm password" name="passwordConf" placeholder="confirm password">
                    <input type="submit" value="register" id="submit">
                </form>
            </div>
        </div>
    </body>
</html>
